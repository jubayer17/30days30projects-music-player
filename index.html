<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player using vanila js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="assets/chester.jpg" alt="" class="song-img" />
        <h1>Numb</h1>
        <p>Ft. Mike Shinoda & Chester Bennington</p>
        <audio id="song">
          <source src="assets/Numb.mp3" type="audio/mpeg" />
        </audio>
        <input id="progress" type="range" value="0" />
        <div class="controls">
          <div><i class="fa-solid fa-backward-step"></i></div>
          <div>
            <i onclick="playPause()" id="ctrlIcon" class="fa-solid fa-play"></i>
          </div>
          <div><i class="fa-solid fa-forward-step"></i></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/8194dae1fb.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
